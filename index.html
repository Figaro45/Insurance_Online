<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Строховая онлайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body class="body">
    <!-- шапка сайта -->
    <header class="header" id="header">
        <div class="logo">Страхование онлайн</div>
        <nav class="nav">
            <ul class="UL_li">
                <li class="Nav_li">О компании</li>
                <li class="Nav_li">Новости</li>
                <li class="Nav_li">Помощь</li>
                <li class="Nav_li">Отзывы</li>
                <li class="Nav_li Contacts">Контакты</li>
            </ul>
            <div class="block_Telefon">
                <h3 class="Servis">Cлужба продаж<br><span class="Span_telefon">+7 495 123-45-67</span>
                </h3>
            </div>
            <button class="Button_call" type="button">Заказать звонок</button>
        </nav>
    </header>

    <!-- главная -->
    <main class="main" id="main">
        <div class="block_Car">
            <img src="img/car.png" alt="" loading="lazy" class="main_img">
        </div>
        <div class="block_insurance">
            <div class="block_h1">
                <h1 class="h1">Страхование вашего автомобиля</h1>
                <p class="p_h1">КАСКО, ОСАГО и другие виды страхования имущества и транспортных стредств</p>
                <button class="btn_Insure" type="button">Застраховать<img src="img/arrow.png" alt=""
                        loading="lazy"></button>
            </div>
        </div>
    </main>

</body>

</html>
